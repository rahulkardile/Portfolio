<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Sitemap</h2>
    <table>
        <tr>
            <th>Location</th>
            <th>Last Modified</th>
            <th>Priority</th>
        </tr>
        <tr>
            <td><a href="https://rahulkardile.in/">https://rahulkardile.in/</a></td>
            <td>2025-02-05</td>
            <td>1.0</td>
        </tr>
    </table>

</body>
</html>
